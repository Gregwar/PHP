<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>Pizza</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <header>
        <h1>Pizza</h1>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-contents">
                <ul class="nav navbar-nav">
                    <li><a href="#"><i class="glyphicon glyphicon-home"></i> Présentation</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-list"></i> Les pizzas</a></li>
                    <li><a href="#"><i class="glyphicon glyphicon-usd"></i> Commander</a></li>
                </ul>

                <div class="navbar-login">
                    <form method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" name="_username" />
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" name="_password" />
                        </div>
                        <input type="submit" class="hide" />
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <article>
            <h2>Présentation</h2>
            <p>
                Bienvenue sur l'application de commande de pizzas en ligne&nbsp;!
            </p>
            <p>
                Ici vous pourrez consulter nos pizzas et passer votre commande pour être
                livré chez vous.
            </p>
            <div class="well">
                <p>
                    Une petite faim&nbsp;?
                </p>
                <p>
                    <a class="btn btn-primary" href="#">C'est par ici &raquo;</a>
                </p>
            </div>
        </article>
    </section>
</body>
